<!-- Carrossel 1 -->
<section class="slider p-0 m-0" style="width:100%; max-width:100vw;">
  <div id="carouselLogin" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/guardachuva.png" class="d-block w-100 slide1" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/guardachuva.png" class="d-block w-100 slide1 territory" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/guardachuva.png" class="d-block w-100 slide1" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselLogin" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselLogin" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>
</section>



<!--  2 botoes -->
<div class="container-butão">
  <button class="custom-button">Loren</button>
  <button class="custom-button">Ipsum</button>
</div>
<hr />



<!-- Carrossel Destaques -->
<div class="sessao-titulo">DESTAQUES</div>
<div class="container my-4 carrossel-destaques-container">
  <div class="position-relative carrossel-destaques-position">
    <!-- Lista de imagens com scroll -->
    <div #scrollContainer class="d-flex overflow-auto px-5 scroll-smooth carrossel-destaques-scroll carrossel-destaques-gap">
      <div *ngFor="let imagem of imagens" class="flex-shrink-0 carrossel-destaques-item">
        <!-- Imagem do carrossel -->
        <img [src]="imagem" alt="Imagem" class="img-carrossel">
      </div>
    </div>
  </div>
</div>
<hr />



<!-- Filtro -->
<div class="container-fluid mt-4">
  <div class="row">
    <!-- Sidebar Filtros -->
    <div class="col-md-2">
      <div *ngFor="let categoria of categorias" class="mb-4">
        <h6>{{ categoria.nome }}</h6>
        <div *ngFor="let item of categoria.itens">
          <div class="form-check">
            <input class="form-check-input"
                   type="checkbox"
                   [id]="item.id"
                   [value]="item.nome"
                   (change)="onCategoriaChange($event)">
            <label class="form-check-label" [for]="item.id">{{ item.nome }}</label>
          </div>
        </div>
        <hr>
      </div>
    </div>

            <!-- Lista de Produtos -->
        <div class="col-md-10">
          <div class="produtos-scroll">
            <div class="row">
              <div *ngFor="let produto of produtosFiltrados" class="col-6 col-md-3 mb-4">
                <div class="card h-100 position-relative">
                  <!-- Imagem -->
                  <img [src]="produto.imagem" class="card-img-top" [alt]="produto.nome">
                  <!-- Botão Comprar -->
                  <div class="position-absolute bottom-0 start-0 end-0 text-center bg-secondary text-white fw-bold py-1"
                      style="cursor:pointer"
                      (click)="comprar(produto)">
                    Comprar
                  </div>
                  <!-- Informações do produto -->
                  <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                      <div>
                        <h6 class="card-title mb-1">{{ produto.nome }}</h6>
                        <p class="card-text text-muted mb-1 mb-0">{{ produto.preco | currency:'BRL':'symbol':'1.2-2' }}</p>
                      </div>
                      <div *ngIf="produto.categoria && produto.categoria.length" class="text-end">
                        <span class="badge bg-secondary ms-1" *ngFor="let cat of produto.categoria">
                          {{ cat }}
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
</div>

<!-- Pop Up -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
  <div #toastCarrinho class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Adicionado ao carrinho
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
